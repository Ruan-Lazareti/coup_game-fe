<app-home></app-home>
<div class="cards-wrapper row justify-content-center">
  <div *ngFor="let card of cards" class="my-3 col-xl-3 col-lg-4 col-md-6" >
    <h2 class="fw-bold fs-1">{{ card.name }}</h2>
    <a routerLink="/cards/{{card.id}}">
      <img [ngSrc]="imgUrl + card.image"  alt="{{ card.name }}" width="200" height="333" priority>
    </a>
  </div>
</div>
<a class="btn btn-lg btn-dark btn my-5 p-4 fw-bold" routerLink="/add-card">Adicionar Nova Carta</a>
