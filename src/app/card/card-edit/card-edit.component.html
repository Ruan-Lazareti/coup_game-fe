<app-home></app-home>
<div class="cards-wrapper row mt-5 pt-5">
  <div class="card-img col d-grid justify-content-end me-5">
    <h2 class="fw-bold fs-1">{{ card?.name }}</h2>
    <img [ngSrc]="imgUrl + card?.image"  alt="{{ card?.name }}" width="200" height="333" priority>
		<button class="btn btn-danger btn-lg mt-4" type="submit" (click)="deleteCard()">Deletar Carta</button>
  </div>
  <div class="perks col-7 d-grid justify-content-start mt-5">
		<ul class="list-group mt-3">
			<li *ngFor="let perk of perks" class="list-group-item d-inline-flex">
				<h5 class="fs-5 lh-base">{{ perk.perk }}:</h5>
				<p class="fs-5 ps-2 text-start">{{ perk.description }}.</p>
			</li>
		</ul>
  </div>
</div>
